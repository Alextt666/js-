<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Math数学对象      不是一个构造函数， 所以我们不需要New来调用 而是直接使用其中的属性方法。
        console.log(Math.PI);   //这是Math对象的一个属性
        console.log(Math.max(1,2,5)); //5
        console.log(Math.max(1,1,'hi'));//NaN
        console.log(Math.max());    //-infinity


        //练习 自己封装一个对象 里面有PI 最大值和最小值；
        var obj = {
            PI:3.1415926,
            max : function(){
                var max = arguments[0];
                for (let i = 1; i < arguments.length;i++){
                    if (arguments[i]>max){
                        max = arguments[i];
                    }
                }
                return max;
            },
            min : function(){
                var min = arguments[0];
                for (let i =1; i< arguments.length;i++){
                    if (arguments[i]<min){
                        min = arguments[i];
                    }
                }
                return min;
            }
        }
        console.log(obj.min(2,1,5,3));
        console.log(obj.max(1,6,3,2));
        console.log(obj.PI);


        //1.绝对值方法
        console.log(Math.abs(1)); //1
        console.log(Math.abs(-1));//1
        console.log(Math.abs('1'));//1      隐式转换    会把字符型的 -1 转为数字型
        console.log(Math.abs('hi'));// NaN
        console.log(Math.abs());//NaN

        //2.三个取整的方法
        //  (1) Math.floor() 向下取整；往最小取
        console.log(Math.floor(1.1));//1
        console.log(Math.floor(1.9)); //1
        //  (2) Math.ceil() 向上取整； 往大了取
        console.log(Math.ceil(1.1));//2
        console.log(Math.ceil(1.9));//2
        //  (3) Math.round() 四舍五入          其他数字都是四舍五入但是 .5特殊 它往大了取；
        console.log(Math.round(1.1));//1
        console.log(Math.round(1.5));//2

        console.log(Math.round(-1.5));// -1  注意 
        console.log(Math.round(-1.8));//-2

    </script>
</body>
</html>
