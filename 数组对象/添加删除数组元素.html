<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //添加或者删除数组元素的方法
        // 1. push()    在数组末尾 添加一个或者多个元素     push的意思就是推 从后面推
        var arr = [1, 2, 3];
        arr.push(4); // [1,2,3,4]
        arr.push(4, 'hi');//[1,2,3,4,4,'hi']
        console.log(arr);
        //(1) push 是可以给数组追加新的元素
        //(2) push()参数直接写数组元素就可以
        //(3) push 完毕之后 返回的结果是 新数组的长度
        //(4) 原数组也会发生变化

        // 2. unshift()    在数组开头 添加一个或者多个元素     
        arr.unshift('red', 'purple');
        console.log(arr);
        // 细节同上 


        //3.pop() 可以删除数组的最后一个元素
        console.log(arr.pop());         //arr.pop()的返回值 是被删除的元素        
        console.log(arr);        //一次只能删除一个

        //(1) pop 可以删除数组的最后一个元素    一次只能删除一个
        //(2) pop() 没有参数
        //(3) pop()执行完毕后       返回的是删除的元素
        //(4) 原数组也会发生变化

        //4. shift()  可以删除数组的第一个元素
        console.log(arr.shift());
        console.log(arr);

        //(1) shift() 可以删除数组的第一个元素    一次只能删除一个
        //(2) shift() 没有参数
        //(3) shift()执行完毕后       返回的是删除的元素
        //(4) 原数组也会发生变化

        //练习      有一个工资数组 [1800,1500,1300,2000,2100]
        //筛选出工资低于2000的并且放进新数组中
        var arr = [1800,1500,1300,2000,2100];
        var newArr = [];
        for (let i = 0;i<arr.length;i++){
            if (arr[i]<2000){
                newArr.push(arr[i]);
            }
        }
        console.log(newArr);
    </script>
</body>

</html>
