<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1.indexOf()       数组中查找给定元素的索引号
        //从前往后查找
        //只返回找到的第一个索引号； 如[0,1,2,2,3,2] 只返回2；
        //若没有要寻找的元素 则返回-1  如[0,1,1,3,4,5] 没有2 返回-1；
        var arr = [0,1,2,3];
        console.log(arr.indexOf(2));
        //2.lastIndexOf()   在数组中的最后一个索引
        console.log(arr.lastIndexOf(3));//3  从后往前查找  但返回的索引号还是正向排列的  
    </script>
</body>
</html>
