<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //字符串对象     根据字符返回位置       str.indexOf('要查找的字符'，[起始的位置]) 数组同理
        var str = '改革春风吹满地，春天来了';
        console.log(str.indexOf('春'));//2
        console.log(str.indexOf('春',3));// 从索引号为3 的字符往后查找；


        //练习  

        // 查找 字符串'abcoefoxyozzopp'中所有o出现的位置以及次数；
        // 核心算法： 先查找第一个o出现的位置
        // 然后 只要indexOf() 返回的值不是 -1 就继续往后查找
        // 因为indexOf() 只能找到第一个， 所以后面的查找，一定是当前索引+1，从而继续查找

        var str1 = 'abcoefoxyozzopp';
        var index = str1.indexOf('o');
        var num = 0;
        while (index !== -1){
            console.log(index);
            num++;
            index = str1.indexOf('o',index+1);
        }
        console.log('o出现的次数是'+num);

        // 练习2 ['red','blue','red','green','pink','red']，求red出现的位置和次数 

        var arr = ['red','blue','red','green','pink','red'];
        var index = arr.indexOf('red');
        var num1 = 0;
        while (index !== -1){
            console.log(index);
            num1++;
            index = arr.indexOf('red',index+1);
        }
        console.log('出现的次数是'+num1);
    </script>
</body>
</html>
