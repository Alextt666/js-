<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //根据位置返回字符
        //1. charAt(index)      根据位置返回字符
        var str = 'andy';
        console.log(str.charAt(3));
        for ( let i = 0; i < str.length;i++){   //遍历打印出每一个字符
            console.log(str.charAt(i));
        }
        //2.charCodeAt(index)       返回相应索引号的字符ASCII值 ，目的： 判断用户按下了哪个键；
        console.log(str.charCodeAt(0)); //97

        //3.使用str[index] H5 新增的    和charAt等效；
        console.log(str[0]);

        //练习  判断一个字符串'abcoefoxyozzopp' 中出现最多的字符 并统计其次数；
        // 核心算法：利用charAt()遍历这个字符串
        // 把每个字符都存储给对象   如果对象没有这个属性    就为1 如果存在了就+1；
        // 遍历对象     得到最大值和该字符；

        var strA = 'abcoefoxyozzopp';
        var o = {};
        for (let i = 0 ; i<strA.length; i++){
            var temp = strA.charAt(i)
            if (o[temp]){
                o[temp]++;
            }else{
                o[temp]=1;
            }
        }
        console.log(o);
        //2. 遍历对象
        var max = 0;
        var ch = ''
        for (var k in o ){
            //k得到的是属性名 
            //o[k]得到的是属性值；
            if(o[k]>max){
                max = o[k];
                ch = k;
            }
        }
        console.log(ch);
        console.log(max);
    </script>
</body>
</html>
