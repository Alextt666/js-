<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //倒计时 
        //1.核心算法是： 输入的时间减去现在的时间就是剩余的时间，但不能用时分秒来做 不然可能出现负数 比如05-25 等等 因此需要用时间戳来做 因为时间戳是一定增长并且不会重复 用户输入的总的毫秒数减去现在时间的总
        //的毫秒数就是剩余时间的毫秒数
        // 再把剩余时间总的毫秒数转换为 天时分秒即可 
        // 转换公式如下： 
        // d = parseInt(总秒数/60/60/24);//天数
        // h = parseInt(总秒数/60/60%24);//小时
        // m = parseInt(总秒数/60%60)//分钟
        // s = parseInt(总秒数%60)//计算当前秒数
        function countDown(time) {
            var nowTime = +new Date(); //当前毫秒数
            var inputTime = +new Date(time);//用户输入的毫秒数
            var times = (inputTime - nowTime) / 1000;//相减获得剩余时间毫秒数 除以1000 获得秒数；
            var d = parseInt(times / 60 / 60 / 24);
            d = d < 10 ? '0' + d : d
            var h = parseInt(times / 60 / 60 % 24);//小时
            h = h < 10 ? '0' + h : h
            var m = parseInt(times / 60 % 60)//分钟
            m = m < 10 ? '0' + m : m
            var s = parseInt(times % 60)//计算当前秒数
            s = s < 10 ? '0' + s : s
            return d + '天' + h + '小时' + m + '分' + s + '秒';
        }
        console.log(countDown('2020-07-31 12:0:0'));
    </script>
</body>

</html>
