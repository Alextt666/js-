<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //获得Date 总共的毫秒数     不是当前时间的毫秒数 而是距离1970年1月1日过了多少毫秒
        //1.通过valueOf()   getTime()
        var date = new Date();
        console.log(date.valueOf());//我们现在时间距离 1970年1月1日总的毫秒数
        console.log(date.getTime());
        //2.简单的写法 (最常用写法)
        var date1 = +new Date(); // +new Date() 返回的就是总的毫秒数
        console.log(date1);
        //3.H5 新增的 获得毫秒数
        console.log(Date.now());
    </script>
</body>
</html>
